career:
  subtitle: 경력
  info:
    - heading: Erpper Korea(정규직)
      period: 2020.05. ~ 2022.05.
      size: 2
      info:
        - heading: AI 재무관리 플랫폼 AICY 개발
          period: 2022.01. ~ 2022.05.
          size: 2
          info:
            - heading: 백엔드
              size: 2
              info:
                - heading: 1. 재무제표 파싱 로직 개발로 사용자의 입력 절차 간소화 및 데이터 정확성 향상
                  info:
                    - 사용자가 회사의 경영 성과를 기록한 재무제표를 분석하기 위해 데이터를 직접 입력하는 번거로움이 있었습니다.
                    - 그래서 엑셀 파일을 업로드하면 파일을 분석하고 원하는 데이터를 뽑아낼 수 있도록 파싱하는 로직을 개발했습니다.
                    - 결과적으로 사용자 입력 절차를 간소화하고 데이터의 정확성을 향상시킬 수 있었습니다.

                - heading: 2. 데이터의 유효성 검증 로직 개발로 에러 발생 감소 및 분석 데이터의 신뢰성 향상
                  info:
                    - 사용자가 업로드한 데이터를 그대로 사용하니 부정확한 입력이나 엑셀 형식 등으로 인해 문제가 생겼습니다.
                    - 그래서 업로드된 엑셀 파일의 유효성을 검사하고 빈 값을 처리하는 검증 로직을 개발했습니다.
                    - 결과적으로 기존의 예외 케이스 에러 메세지가 5건에서 2건으로 60% 줄어들어 데이터의 신뢰성이 향상되었습니다.
            - heading: 사용한 기술
              size: 1
              info:
                - heading: Node.js, PostgreSQL, graphQL

        - heading: 클라우드 회계 서비스 Erpper ERP 개발
          period: 2022.05. ~ 2022.12.
          size: 2
          info:
            - heading: 백엔드
              size: 3
              info:
                - heading: 1. 환율 계산 방식을 통일해서 일관된 정보를 제공함으로써 프로그램의 신뢰성 향상
                  info:
                  - 프론트엔드의 환율 계산 방식과 백엔드의 환율 계산 방식이 달라 프로그램의 신뢰성을 떨어뜨렸습니다.
                  - 그래서 프론트엔드와 백엔드의 환율 계산 방식을 통일하고 동일한 값을 DB에 저장했습니다.
                  - 결과적으로 DB-서버-프론트엔드 간 일관된 정보를 제공함으로써 프로그램의 신뢰성을 향상시킬 수 있었습니다.

                - heading: 2. 소수점 연산에 bignumber를 도입해서 버그 해결 및 연산의 정확성 향상
                  info:
                  - Float 자료형으로 값을 받아 연산하고 있었기 때문에 원화가 아닌 외화 거래의 경우 계산의 정확성이 떨어졌습니다.
                  - 그래서 소수점 연산의 개선이 필요했고 bignumber 라이브러리를 도입해서 계산의 정밀도를 높였습니다.
                  - 결과적으로 기존 연산의 버그를 해결하고 연산의 정확성을 향상시킬 수 있었습니다.

                - heading: 3. 서비스 로직과 DB 쿼리 로직을 분리하는 리팩토링 작업으로 유지보수 비용 절감 및 생산성 향상
                  info:
                  - 서비스 로직에 SQL 쿼리 로직이 섞여있어 유지보수가 어렵고 DB 이전이 힘들었습니다.
                  - 2017년에 지원이 끝난 DB를 이전하기 위해 서비스 로직과 SQL 쿼리 로직을 분리하는 리팩토링 작업을 했습니다.
                  - SQL 쿼리 로직을 분리하는 과정에서 버그가 발생하지 않도록 테스트 코드를 700개 이상 작성했습니다.
                  - 결과적으로 서비스 로직에 흩어져있던 쿼리가 한 곳에 모여 유지보수가 쉬워졌습니다.
                  - 또한 테스트코드를 통한 검증으로 에러 발생 빈도가 하루 13건에서 3건으로 줄어들어 생산성이 향상되었습니다.
            - heading: 사용한 기술
              size: 1
              info:
                - heading: React, Node.js, rethinkDB, graphQL

