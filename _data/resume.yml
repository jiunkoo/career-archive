      info:
        - heading: AI 재무관리 플랫폼 AICY 개발
          period: 2022.01. ~ 2022.05.
          size: 2
          info:
            - heading: 백엔드
              size: 2
              info:
                - heading: 1. 재무제표 파싱 로직 개발로 사용자의 입력 절차 간소화 및 데이터 정확성 향상
                  info:
                    - 문제 - 사용자가 회사의 경영 성과를 기록한 재무제표를 분석하기 위해 데이터를 직접 입력
                    - 변경 - 엑셀 파일을 업로드하면 파일을 분석하고 원하는 데이터를 뽑아낼 수 있도록 파싱하는 로직 개발
                    - 결과 - 사용자 입력 절차를 간소화하고 데이터의 정확성 향상

                - heading: 2. 데이터의 유효성 검증 로직 개발로 에러 발생 감소 및 분석 데이터의 신뢰성 향상
                  info:
                    - 문제 - 사용자가 업로드하는 파일의 형식이 통일되지 않아 에러 발생
                    - 변경 - 업로드된 엑셀 파일의 유효성을 검사하고 빈 값을 처리하는 검증 로직을 개발
                    - 결과 - 기존의 예외 케이스 에러 메세지가 5건에서 2건으로 60% 줄어들어 데이터의 신뢰성이 향상
            - heading: 사용한 기술
              size: 1
              info:
                - heading: Node.js, PostgreSQL, graphQL

        - heading: 클라우드 회계 서비스 Erpper ERP 개발
          period: 2022.05. ~ 2022.12.
          size: 2
          info:
            - heading: 백엔드
              size: 3
              info:
                - heading: 1. 환율 계산 방식을 통일해서 일관된 정보를 제공함으로써 프로그램의 신뢰성 향상
                  info:
                  - 문제 - 프론트엔드의 환율 계산 방식과 백엔드의 환율 계산 방식이 다름
                  - 변경 - 프론트엔드와 백엔드의 환율 계산 방식을 통일하고 동일한 값을 DB에 저장
                  - 결과 - 결과적으로 DB-서버-프론트엔드 간 일관된 정보를 제공함으로써 프로그램의 신뢰성 향상

                - heading: 2. 소수점 연산에 bignumber를 도입해서 버그 해결 및 연산의 정확성 향상
                  info:
                  - 문제 - Float 자료형으로 값을 연산해서 원화가 아닌 외화 거래의 경우 계산의 정확성 하락
                  - 변경 - 소수점 연산의 정확성을 높이기 위해 bignumber 라이브러리를 도입 후 리팩토링
                  - 결과 - 소수점 연산의 정밀도 및 프로그램 신뢰성 향상

                - heading: 3. 서비스 로직과 DB 쿼리 로직을 분리하는 리팩토링 작업으로 유지보수 비용 절감 및 생산성 향상
                  info:
                  - 문제 - 서비스 로직에 SQL 쿼리 로직이 섞여있어 유지보수가 어렵고 지원이 끝난 DB의 이전이 어려움
                  - 변경 - 서비스 로직과 SQL 쿼리 로직을 분리하는 리팩토링 작업을 하며 700개 이상의 쿼리 테스트 코드 작성
                  - 결과 - 비즈니스 로직과 쿼리 분리로 유지보수 및 생산성 향상
            - heading: 사용한 기술
              size: 1
              info:
                - heading: React, Node.js, rethinkDB, graphQL

