{% assign cover-letter = site.data.cover-letter %}

<!doctype html>
<html>
  <head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    {% assign css_url = '/assets/css/main.css' %}
    {% if jekyll.environment == 'production' %}
      {% assign css_url = '/career-archive/assets/css/main.css' %}
    {% endif %}
    <link rel="stylesheet" href="{{ css_url }}">
  </head>

  <body>
    {% include header.html %}
    <div class="container">
      <div class="sidebar"></div>
      <div class="main">
        <div class="child document-title">
          {{ cover-letter.title }}
        </div>

        <div class="child">
          <div class="document-heading1">
            {{ cover-letter.content }}
          </div>
        </div>
      </div>
      <div class="sidebar"></div>
    </div>
  </body>
</html>
